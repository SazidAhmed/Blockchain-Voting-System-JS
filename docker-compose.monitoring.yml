version: '3.8'

# ==========================================
# Monitoring Stack for Voting System
# ==========================================
# Includes: Prometheus, Grafana, cAdvisor, Node Exporter, MySQL Exporter
#
# Usage:
#   Start monitoring: docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#   Stop monitoring: docker-compose -f docker-compose.monitoring.yml down
#
# Access:
#   Prometheus: http://localhost:9090
#   Grafana: http://localhost:3030 (admin/admin)
#   cAdvisor: http://localhost:8081

services:
  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: voting-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - voting-network
      - monitoring
    depends_on:
      - cadvisor
      - node-exporter

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: voting-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3030
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3030:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: voting-cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    ports:
      - "8081:8080"
    networks:
      - monitoring
    command:
      - '--housekeeping_interval=10s'
      - '--docker_only=true'

  # Node Exporter - Host system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: voting-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - monitoring

  # MySQL Exporter - MySQL database metrics
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: voting-mysql-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=voting_user:voting_pass@(mysql:3306)/voting_db
    ports:
      - "9104:9104"
    networks:
      - voting-network
      - monitoring
    depends_on:
      - mysql

networks:
  monitoring:
    driver: bridge
    name: voting-monitoring

volumes:
  prometheus_data:
    name: voting_prometheus_data
  grafana_data:
    name: voting_grafana_data
